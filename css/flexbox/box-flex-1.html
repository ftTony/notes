<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box制作自适应的三列布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			-moz-box-sizing:border-box;
			-webkit-box-sizing:border-box;
			box-sizing:border-box;
		}
		#header,#footer{
			width: 100%;
			padding: 10px;
			background-color: #ccc;
		}
		#sidebar-left,#sidebar-right{
			width: 220px;
			padding: 10px;
			background-color: #f36;
		}
		#main{
			background-color: #e66;
			padding: 10px;
			margin: 0 10px;
			-moz-box-flex:1;
			-webkit-box-flex:1;
			box-flex:1;
			-moz-box-ordinal-group:2;
			-webkit-box-ordinal-group:2;
			box-ordinal-group:2;
		}
		#sidebar-right{
			-moz-box-ordinal-group:3;
			-webkit-box-ordinal-group:3;
			box-ordinal-group:3;
		}
		#page{
			width: 100%;
			display: -moz-box;
			display: -webkit-box;
			display: box;
		}
	</style>
</head>
<body>
	<div id="header">
		<h1>Header</h1>
	</div>
	<div id="page">
		<div id="main">
			<h1>内容</h1>
		</div>
		<div id="sidebar-left">
			<h1>左边栏</h1>
		</div>
		<div id="sidebar-right">
			<h1>右边栏</h1>
		</div>
	</div>
	
	<div id="footer">
		<p>我是页面页脚</p>
	</div>
</body>
</html>
