<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-pack学习</title>
	<style type="text/css">
		.box{
			width: 500px;
			height: 200px;
			margin: 20px;
			border: 1px solid #ccc;
			font-size: 20px;
			font-weight: bold;
			color:#fff;
		}
		.box > div{
			padding: 10px;
		}
		.box div:nth-child(1){
			background-color: #305ed5;
			line-height: 50px;
		}
		.box div:nth-child(2){
			background-color: #e727b3;
			line-height: 80px;
		}
		.box div:nth-child(3){
			background-color: #3f8514;
			line-height: 100px;
		}
		.box div:nth-child(4){
			background-color: #e6b710;
		}
		.box div:nth-child(5){
			background-color: #f96;
		}
		.box{
			display: -webkit-box;
			display: -moz-box;
			display: box;
			-webkit-box-aglin:start;
			-moz-box-aglin:start;
			box-aglin:start;
			-webkit-box-pack:end;
			-moz-box-pack:end;
			box-pack:end;
		}
		.box-orient-vertical{
			-webkit-box-orient:vertical;
			box-orient:vertical;
			-moz-box-orient:vertical;
			height: 40px;
		}
	</style>
</head>
<body>
	<div class="box box-pack-start">
		<div class="box-item">box1</div>
		<div class="box-item">box2</div>
		<div class="box-item">box3</div>
		<div class="box-item">box4</div>
		<div class="box-item">start</div>
	</div>
	<div class="box box-pack-start box-orient-vertical">
		<div class="box-item">box1</div>
		<div class="box-item">box2</div>
		<div class="box-item">box3</div>
		<div class="box-item">box4</div>
		<div class="box-item">start</div>
	</div>
</body>
</html>
