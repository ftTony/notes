<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>自适应的两栏布局</title>
    <style>
      body {
        width: 300px;
        position: relative;
      }
      .aside {
        width: 100px;
        height: 150px;
        float: left;
        background-color: #f66;
      }
      .main {
        height: 200px;
        background: #fcc;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="aside"></div>
    <div class="main"></div>
  </body>
</html>
