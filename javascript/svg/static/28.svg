<svg width="400px" height="400px" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <circle cx="60" cy="60" r="30" style="fill:#ff9;stroke:gray;stroke-width:10;">
        <animate attributeName="fill" attributeType="XML" begin="2s" dur="4s" from="#ff9" to="red" fill="freeze"/>
   
        <animate attributeName="stroke" attributeType="XML" begin="2s" dur="4s" from="gray" to="blue" fill="freeze"/>
    </circle>
</svg>