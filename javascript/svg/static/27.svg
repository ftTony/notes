<svg width="400px" height="400px" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <circle cx="60" cy="60" r="30" style="fill:none;stroke:red;">
        <animate attributeName="cx" attributeType="XML" begin="0s" dur="5s" repeatCount="2" from="30" to="260" fill="freeze"/>
    </circle>

    <circle cx="260" cy="90" r="30" style="fill:#ccf;stroke:black;">
        <animate attributeName="cx" attributeType="XML" begin="0s" dur="5s" repeatCount="8s" from="260" to="60" fill="freeze"/>
    </circle>
</svg>